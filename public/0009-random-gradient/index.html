<!DOCTYPE html>

<html lang="en-ca">
	<head>
		<title>Random gradient</title>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<style>
			body {
				display: flex;
				align-items: center;
				justify-content: center;
				width: 100vw;
				height: 100vh;
				padding: 0;
				margin: 0;
				overflow: hidden;
			}
			
			.secret-link {
				display: block;
				width: 5vw;
				height: 200vmax;
				cursor: inherit;
			}
		</style>
		
		<script src="/scripts/licensing.js" type="module"></script>
	</head>
	
	<body>
		<a href="/9999-nine-nine-nine-nine/" class="secret-link"></a>
		
		<script>
			function randomColor() {
				const color = Math.floor(Math.random() * 2 ** 24);
				
				return `#${("000000" + color.toString(16)).slice(-6)}`;
			}
			
			const angle = Math.random() * 360;
			
			document.body.style.background = `linear-gradient(
				${angle}deg,
				${randomColor()},
				${randomColor()}
			)`;
			
			document.querySelector(".secret-link").style.transform =
				`rotate(${angle + 90}deg)`;
		</script>
	</body>
</html>
